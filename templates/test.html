<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    

</head>
  <body>


    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark" >
        <div class="container-fluid">
          <a class="navbar-brand">FindWeather.com</a>
          <form class="d-flex" method="post">
            {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Search"  name="city"  aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      
        <div class="card align-items-center justify-content-center mt-5 shadow" style="width: 100%;height: 500px;">
            <h1 style="font-weight: 500; padding-bottom: 20px;">Enter Your Location</h1>
            <form action=""  class="d-flex" method="post">
                {% csrf_token %}
                <input class="form-control me-2" type="search"  name="city" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
        
      
      <div align="center" class="col-md-6 col-md-offset-3">
          
        <h3>Country code:{{country_code}}</h3>
            <h5>Coordinate :{{coordinate}}</h5>
            <h5>Temprature :{{temp}}</h5>
            <h5>Pressure :{{pressure}}</h5>
            <h5>Humidity :{{humidity}}</h5>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
