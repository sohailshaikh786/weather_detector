
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Weather.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    
      <div class="container">
        <div class="head-text">
            <h2 class="text-top">Search Location</h2>
            <form action=""  class="d-flex" method="post">
                {% csrf_token %}
                <input class="form-control " type="search"  name="city" placeholder="Please enter the name of City..." aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
              </form>
              
              <div class="data">
               
              <h3 style="font-weight: 700;">Country code:<span>{{country_code}}</span></h3>
            <h5>Coordinate :<span>{{coordinate}}</span></h5>
            <h5>Temprature :<span>{{temp}}</span></h5>
            <h5>Pressure :<span>{{pressure}}</span></h5>
            <h5>Humidity :<span>{{humidity}}</span></h5>
           
          </div>
          
        </div>
      </div>


</body>
</html>
